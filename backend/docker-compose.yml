version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.11-management
    # Container name changed to avoid collision with central hcen component when running locally
    container_name: nodo-periferico-rabbitmq
    restart: unless-stopped
    ports:
      - "5673:5672"     # AMQP (host 5673 -> container 5672)
      - "15673:15672"   # Management UI (host 15673 -> container 15672)
    environment:
      RABBITMQ_DEFAULT_USER: hcen
      RABBITMQ_DEFAULT_PASS: hcen
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
