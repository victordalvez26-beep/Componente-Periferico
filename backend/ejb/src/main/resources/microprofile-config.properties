# Tenancy/Multi-tenant configuration
# Header to read tenant id from (e.g. set by API gateway)
clinica.tenancy.header=X-Tenant-Id
# When true the application will reject requests without a resolved tenant id
clinica.tenancy.require=false
# Optional fallback tenant id (only for local or backward-compatibility use)
# Set this in production only if you have a default tenant
#clinica.tenancy.fallback=
